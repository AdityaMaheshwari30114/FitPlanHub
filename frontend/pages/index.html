<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitPlanHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FitPlanHub</a>

      <div class="ms-auto">
        <a href="login.html" id="loginBtn" class="btn btn-outline-light btn-sm">
          Login
        </a>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="fw-bold">Fitness Plans</h3>
      <p class="text-muted mb-0">
        Choose from plans created by certified trainers
      </p>
    </div>
  </div>

  <div class="row g-4" id="planList">
    <!-- plan cards injected here -->
  </div>
</div>


  <!-- Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/plans.js"></script>
  <script>
    // basic navbar toggle logic
    const token = getToken();
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    if (token) {
      loginBtn.classList.add("d-none");
      logoutBtn.classList.remove("d-none");
    }

    logoutBtn.addEventListener("click", () => {
      clearToken();
      window.location.href = "login.html";
    });
  </script>


</body>
</html>

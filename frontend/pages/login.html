<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | FitPlanHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FitPlanHub</a>
  </div>
</nav>

<div class="container mt-5" style="max-width: 450px;">
  <div class="card shadow-sm border-0">
    <div class="card-body">

      <ul class="nav nav-tabs mb-3" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#loginTab">
            Login
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signupTab">
            Signup
          </button>
        </li>
      </ul>

      <div class="tab-content">

        <!-- LOGIN -->
        <div class="tab-pane fade show active" id="loginTab">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" required />
            </div>

            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- SIGNUP -->
        <div class="tab-pane fade" id="signupTab">
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="signupName" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="signupEmail" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="signupPassword" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Role</label>
              <select id="signupRole" class="form-select">
                <option value="user">User</option>
                <option value="trainer">Trainer</option>
              </select>
            </div>

            <button class="btn btn-success w-100">Create Account</button>
          </form>
        </div>

      </div>

      <p id="authMsg" class="text-center mt-3 text-danger"></p>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/auth.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Dashboard | FitPlanHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">FitPlanHub</a>
    <button id="logoutBtn" class="btn btn-outline-light btn-sm">
      Logout
    </button>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold">My Fitness Plans</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#planModal">
      + Create Plan
    </button>
  </div>

  <table class="table table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Duration</th>
        <th width="150">Actions</th>
      </tr>
    </thead>
    <tbody id="planTable"></tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal fade" id="planModal">
  <div class="modal-dialog">
    <form class="modal-content" id="planForm">
      <div class="modal-header">
        <h5 class="modal-title">Plan</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="planId">

        <input id="title" class="form-control mb-2" placeholder="Title" required>
        <textarea id="description" class="form-control mb-2" placeholder="Description" required></textarea>
        <input id="price" type="number" class="form-control mb-2" placeholder="Price" required>
        <input id="duration" class="form-control" placeholder="Duration (e.g. 30 days)" required>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary w-100">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/dashboard.js"></script>
</body>
</html>

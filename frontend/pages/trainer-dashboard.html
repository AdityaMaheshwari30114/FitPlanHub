<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trainer Dashboard | FitPlanHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">FitPlanHub</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#trainerNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="trainerNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light btn-sm ms-3" id="logoutBtn">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN -->
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">My Fitness Plans</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#planModal">
      + Create Plan
    </button>
  </div>

  <!-- PLANS TABLE -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Duration</th>
          <th style="width: 150px;">Actions</th>
        </tr>
      </thead>
      <tbody id="plansTable">
        <!-- injected -->
      </tbody>
    </table>
  </div>

</div>

<!-- CREATE / EDIT MODAL -->
<div class="modal fade" id="planModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="planForm">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Create Plan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="planId" />

        <div class="mb-2">
          <label class="form-label">Title</label>
          <input type="text" id="title" class="form-control" required />
        </div>

        <div class="mb-2">
          <label class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-2">
          <label class="form-label">Price</label>
          <input type="number" id="price" class="form-control" required />
        </div>

        <div class="mb-2">
          <label class="form-label">Duration</label>
          <input type="text" id="duration" class="form-control" required />
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary w-100">Save Plan</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/trainer-dashboard.js"></script>

</body>
</html>
